{% extends 'base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3>Present your candidate</h3>
        </div>
    </div>
    <hr>
</div>
<!-- Form for presenting a new candidate as partner -->
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
            <form method="post" enctype="multipart/form-data" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-success">Send Candidate</button>
            </form>
            <a href="{% url 'overview' %}"><button class="btn btn-outline-dark">Cancel</button></a>
        </div>
    </div>
</div>
<br>
{% else %}
<div>You need to present a candidate</div>
{% endif %}
{% endblock content %}

{% extends 'base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3>Change your request</h3>
        </div>
    </div>
    <hr>
</div>
<!-- Form for making a new order as customer -->
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
            <form method="post" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-success">Make Changes</button>
            </form>
            <a href="/user_orderlist"><button class="btn btn-outline-dark">Cancel</button></a>
        </div>
    </div>
</div>
<br>
{% else %}
<div>You need to login to make a request</div>
{% endif %}
{% endblock content %}

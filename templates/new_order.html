{% extends 'base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3>Make a new request</h3>
        </div>
    </div>
    <hr>
</div>
<!-- Form for making a new order as customer -->
{% if user.is_authenticated and user.user_type == 0 %}
<div class="container">
    <div class="row">
            <form method="post" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-success">Send Request</button>
            </form>
            <a href="/user_orderlist"><button class="btn btn-outline-dark">Cancel</button></a>
        </div>
    </div>
</div>
<br>
{% else %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            You need to be a customer to have access to this page
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}

{% extends 'base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <h3>Make a new request</h3>
        </div>
    </div>
    <hr>
</div>
<!-- Form for making a new order as customer -->
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <form method="post" style="margin-top: 1.3em;">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Send Request</button>
        </form>
    </div>
</div>
<br>
{% else %}
<div>You need to login to make a request</div>
{% endif %}
{% endblock content %}
